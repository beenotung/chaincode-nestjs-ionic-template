<ion-header>

  <ion-navbar>
    <ion-title>Request Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Keyword</ion-label>
      <ion-input [(ngModel)]="data.keyword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bonus</ion-label>
      <ion-input [(ngModel)]="data.price" type="number"></ion-input>
    </ion-item>

    <ion-buttons text-center>
      <button ion-button full (click)="requestData()">Request</button>
    </ion-buttons>
  </ion-list>

</ion-content>
